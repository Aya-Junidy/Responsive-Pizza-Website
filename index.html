<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===============FAV_ICON====================== -->
    <link rel="">
    <!-- ===============REMIX_ICON=========================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <!-- ================SWIPER_CSS=============================== -->
    <link rel="stylesheet" href="">
    <!-- ==================CSS============================== -->
     <link rel="stylesheet" href="./styles.css">

    <title>Responsive pizza website</title>
</head>
<body>
    <!-- ============================= HEADER =============================== -->
     <header class="header" id="header">
        <nav class="nav container"> 
                <a href="#" class="nav__logo">
                    <img src="./img/logo-pizza.svg" alt="image">
                    Pizaa
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li>
                            <a href="#home" class="nav__link">Home</a>
                        </li>
                        <li>
                            <a href="#about" class="nav__link">About</a>
                        </li>
                        <li>
                            <a href="#popular" class="nav__link">Popular</a>
                        </li>
                        <li>
                            <a href="#products" class="nav__link">Products</a>
                        </li>
                        <li>
                            <a href="#contact" class="nav__link">Contact</a>
                        </li>
                    </ul>
                    <!-- ===================CLOSE  BITTON================== -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </div>
                <!-- ====================Toggle Button===================== -->
                 <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-fill"></i>
                 </div>
        </nav>
     </header>   


     <!-- ============================================== MAIN ==================================== -->
      <main class="main">
        <!-- =================HOME============== -->
         <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data"> 
                    <h1 class="home__title">Crispy And <br>Delicious Pizzas</h1>
                    <p class ="home__description">
                        Order the best pizzas to end your hynger 
                        and make your family moments more 
                        memerable, place your order now.
                    </p>

                    <a href="#products" class="button">Order Pizza Now</a>
                    <img src="img/sticker-pizza.svg" alt="image" class="home__sticker-1">
                    <img src="img/sticker-leaf.svg" alt="image" class="home__sticker-2">
                </div>
                <div class="home__images">
                    <img src="img/home-pizza.png" alt="image" class="home__pizza">
                    <img src="img/home-board.png" alt="image" class="home__border">

                    <img src="img/home-leaf-1.png" alt="image" class="home__ingredient home__leaf-1">
                    <img src="img/home-leaf-2.png" alt="image" class="home__ingredient home__leaf=2">
                    <img src="img/home-pepperoni.png" alt="image" class="home__ingredient home__pepperoni">
                    <img src="img/home-mushroom.png" alt="image" class="home__ingredient home__mushroom">
                    <img src="img/home-olive.png" alt="image" class="home__ingredient home__olive">
                    <img src="img/home-tomato.png" alt="image" class="home__ingredient home__tomato">
                

                </div>
            </div>

         </section>
</main>
         <!-- ==============ABOUT================== -->
          <section class="about section " id="about"></section>
    <script src="./main.js"></script>
</body>
</html>
